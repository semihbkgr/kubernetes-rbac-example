apiVersion: v1
kind: Pod
metadata:
  name: k8s-rbac-example
spec:
  serviceAccountName: example-service-account
  containers:
    - image: semihbkgr/k8s-rbas-example:1.0.3
      name: k8s-rbac-example
      imagePullPolicy: Always
      env:
        - name: NAMESPACE
          value: default
        - name: POD_NAME
          value: example-pod
        - name: SERVICE_NAME
          value: example-service
        - name: SECRET_NAME
          value: example-secret
